<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitação de Serviço</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/api.js" defer></script>
    <script type="module" src="js/ui.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"
      defer
    ></script>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>SOLICITAÇÃO DE SERVIÇO</h1>
      </div>
    </header>
    <main>
      <section class="interaction-area">
        <div class="buttons">
          <button type="button" id="btn-new">Novo</button>
          <button type="button" id="btn-edit">Editar</button>
          <button type="button" id="btn-delete">Excluir</button>
          <button type="button" id="btn-send">Enviar</button>
          <button type="button" id="btn-print">Imprimir</button>
        </div>
        <div class="search">
          <input type="text" id="search-bar" placeholder="Procurar" />
        </div>
      </section>
      <section class="table-area">
        <table id="table-request">
          <thead>
            <tr>
              <th>Número</th>
              <th>Data</th>
              <th>Solicitante</th>
              <th>Local</th>
              <th>Endereço</th>
              <th>Descrição de Serviço</th>
              <th>Contato</th>
            </tr>
          </thead>
        </table>
      </section>
      <section class="request-area">
        <div class="request">
          <div class="data-system">
            <div>
              <label for="input-number">Número</label
              ><input
                type="text"
                name="input-number"
                id="input-number"
                disabled
              />
            </div>
            <div>
              <label for="input-date">Data</label>
              <input type="text" name="input-date" id="input-date" disabled />
            </div>
          </div>
          <div>
            <label for="select-requester">Solicitante</label>
            <select name="select-requester" id="select-requester">
              <option value="">Selecione um fiscal</option>
              <option value="arthur">Arthur Guimarães Bueno</option>
              <option value="felipe">Felipe Lopes de Paula Couto</option>
              <option value="lucio">Lúcio Mauro Bessa Cardoso</option>
            </select>
          </div>
          <div>
            <label for="input-local">Local</label>
            <input type="text" name="input-local" id="input-local" />
          </div>
          <div>
            <label for="input-address">Endereço</label
            ><input type="text" name="input-address" id="input-address" />
          </div>
          <div>
            <label for="textarea-description">Descrição de Serviço</label>
            <textarea
              name="textarea-description"
              id="textarea-description"
              rows="5"
            ></textarea>
          </div>
          <div>
            <label for="input-contact">Contato</label>
            <input
              type="text"
              name="input-contact"
              id="input-contact"
              placeholder="Nome - 9999"
            />
          </div>
          <div class="request-buttons">
            <button type="submit" id="btn-save">Salvar</button>
            <button type="button" id="btn-cancel">Cancelar</button>
          </div>
        </div>
      </section>
    </main>
    <footer><p>Desenvolvido por Julio César Costa da Silva</p></footer>
  </body>
</html>
